<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement Routeur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #004080;
      color: white;
    }

    header img {
      height: 50px;
      margin-right: 20px;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      margin-top: 50px;
      background-color: #eee;
      padding: 10px;
      text-align: center;
    }

    #response {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      white-space: pre-wrap;
    }

    .offre {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .offre-item {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .offre-item button {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <img src="Airtel_Congo.JPG" alt="Logo">
  <h1>Bienvenue sur notre service d'activation de routeur</h1>
</header>

<main>
  <h2>Activation routeur</h2>
  <input type="text" id="routeurInput" placeholder="Entrez le numéro du routeur">
  <br>
  <button onclick="envoyer()">Envoyer</button>
  <p id="response"></p>

  <div class="offre" id="offreContainer"></div>

</main>

<footer>
  <p>&copy; 2025 - Service de Paiement Routeur. Tous droits réservés.</p>
</footer>

<script>
  async function envoyer() {
  const numero = document.getElementById("routeurInput").value;
  const responseDiv = document.getElementById("response");
  const offreContainer = document.getElementById("offreContainer");

  if (!numero) {
    responseDiv.textContent = "Veuillez entrer un numéro de routeur.";
    return;
  }

  try {
    const response = await fetch("https://n8n.srv878521.hstgr.cloud/webhook-test/paiement-routeur", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ routeur: numero })
    });

    const data = await response.json();
    const rawHtml = data";
    
    // Affiche le HTML reçu dans la div dédiée
    offreContainer.innerHTML = rawHtml;

    // Optionnel : vide ou mets un message de confirmation dans responseDiv
    responseDiv.textContent = "";

  } catch (error) {
    responseDiv.textContent = "Erreur lors de l'envoi : " + error.message;
  }
}

</script>

</body>
</html>
